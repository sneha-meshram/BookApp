<form [formGroup]='signupForm' (ngSubmit)="registerUser()">
    <mat-card>
        <mat-card-title>Sign-Up Page</mat-card-title>
        <!--<div class="profilepic">
            <img [src]="url" height="100" style="margin-left: 2em"> <br/>
            <input type='file' (change)="onSelectFile($event)"></div>-->
        <div class="form-group">
            <label>FullName</label><br>
            <input type="text" formControlName="fullname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }" />
            <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
                <div style="color:firebrick;" *ngIf="f.fullname.errors.required">FullName is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label><br>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div style="color:firebrick;" *ngIf="f.email.errors.required">Email is required</div>
                <div style="color:firebrick;" *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div style="color:firebrick;" *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div><br>
        <img [src]="url" class="photo" height="100"> <br />
        <input type='file' (change)="onSelectFile($event)"><br/>
        <button type="submit" class="btn" style="margin-right:2em" (click)="registerUser()">Register</button>
        <!-- <button class="btn" type="reset" (click)="onReset()">Cancel</button> -->
    </mat-card>
</form>
