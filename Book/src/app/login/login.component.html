<div class="logincontainer">
    <form [formGroup]='loginForm' (ngSubmit)="mapping()">
        <div class="container bg-green">

            <div class="row">
                <div class="col-sm-5 mx-auto mt-5 text-left">
                    <div class="card bg-green">
                        <div class="card-body">
                            <h1>LOGIN</h1>
                        </div>
                        <div class="row">
                            <div class="col-11">
                                <div class="form-group">

                                    <input type="text" placeholder="Enter Email" class="form-control" formControlName="email">
                                    <div class="small">
                                        <small *ngIf="email.invalid && (email.dirty || email.touched)">
                                                    Email Cannot Be Left Blank !!
                                                </small>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <div class="col-11">
                                <div class="form-group">
                                    <input type="password" placeholder="Enter Password" class="form-control" formControlName="password">
                                    <div class="validator">
                                        <small *ngIf="password.invalid && (password.dirty || password.touched)">
                                                        <small *ngIf="password.errors.required">
                                                            Password is Mandatory
                                                        </small>
                                        <small *ngIf="password.errors.minlength">
                                                            Password Must Have a Minimum of 6 Characters
                                                        </small>
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <br>
                        </div>
                        <div class="row form-group">
                            <div class="col-12">
                                <div class="text">
                                    <!--<button class="btn btn-success" style="margin:10px;">Submit</button>-->
                                    <input class="submit" type="submit" [disabled]="!loginForm.valid" value="Login">
                                </div>
                            </div>

                        </div>
                        <div class="card-body">
                            <a routerLink="/sign-up">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
